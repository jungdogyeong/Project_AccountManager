<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>ÏòàÏÇ∞ Í¥ÄÎ¶¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #6a82fb;
            --primary-gradient: linear-gradient(135deg, #6a82fb, #4c64f6);
            --light-gray-bg: #f9f9f9;
            --item-bg: #ffffff;
            --border-color: #eef2f7;
            --text-color: #343a40;
            --text-secondary: #868e96;
        }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--light-gray-bg);
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--item-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 10;
        }
        .top-bar h1 {
            margin: 0; font-size: 18px; font-weight: 600;
        }
        .container {
            padding: 24px 16px;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .month-nav button {
            background: none; border: none; font-size: 24px;
            color: var(--text-secondary); cursor: pointer;
        }
        .month-nav #currentMonth {
            font-family: 'Poppins', sans-serif;
            font-size: 20px; font-weight: 600;
        }

        .card {
            background: var(--item-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid var(--border-color);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 16px; font-weight: 700;
            margin: 0;
        }
        .add-btn {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .budget-summary {
            text-align: center;
        }
        .budget-summary a { text-decoration: none; color: inherit; }
        .budget-summary .total {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin: 8px 0;
        }
        .budget-summary .details {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .category-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-info .icon {
            font-size: 20px;
        }
        .category-info .name {
            font-size: 15px; font-weight: 500;
        }
        .category-budget {
            font-size: 13px; color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar {
            width: 100%; height: 10px;
            background: #f1f3f5;
            border-radius: 5px; overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0;
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }

        .nav-arrow {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>ÏòàÏÇ∞ Í¥ÄÎ¶¨</h1>
</div>
<div class="container">
    <div class="month-nav">
        <button onclick="prevMonth()">‚Äπ</button>
        <span id="currentMonth">9Ïõî</span>
        <button onclick="nextMonth()">‚Ä∫</button>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Ï¥ù ÏòàÏÇ∞</h2>
            <a href="modifyTotal.html" class="nav-arrow">‚Ä∫</a>
        </div>
        <div class="budget-summary">
            <a href="modifyTotal.html">
                <div class="total"><span id="totalBudget">0</span>Ïõê</div>
                <div class="details">
                    <span>ÏÇ¨Ïö©: <span id="usedBudget">0</span>Ïõê</span>
                    <span>ÎÇ®ÏùÄ ÏòàÏÇ∞: <span id="remainingBudget">0</span>Ïõê</span>
                </div>
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏòàÏÇ∞</h2>
            <a href="modifyCategory.html" class="add-btn">Ìé∏Ïßë</a>
        </div>
        <div class="category-list" id="categoryList">
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        // ‚ñº‚ñº‚ñº ÏòàÏãú Îç∞Ïù¥ÌÑ∞ Í∞ïÏ†ú Ï¥àÍ∏∞Ìôî Î∞è ÏÉùÏÑ± ‚ñº‚ñº‚ñº
        resetAndSeedExampleData();
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        loadBudgets();
    });

    // ÌéòÏù¥ÏßÄÎ•º Ïó¥ ÎïåÎßàÎã§ ÏòàÏãú Îç∞Ïù¥ÌÑ∞Î•º ÏÉàÎ°úÍ≥†Ïπ®ÌïòÎäî Ìï®Ïàò
    function resetAndSeedExampleData() {
        // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º ÏÇ≠Ï†úÌïòÏó¨ Ï¥àÍ∏∞Ìôî
        localStorage.removeItem('categories');
        localStorage.removeItem('totalBudget');
        localStorage.removeItem('categoryBudgets');

        // ÏòàÏãú Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        const defaultCategories = [
            { name: "ÏãùÎπÑ", icon: "üçö" }, { name: "ÍµêÌÜµÎπÑ", icon: "üöå" },
            { name: "ÏáºÌïë", icon: "üõçÔ∏è" }, { name: "Î¨∏ÌôîÏÉùÌôú", icon: "üé¨" },
            { name: "Ïó¨Ìñâ", icon: "‚úàÔ∏è" }, { name: "Í∏∞ÌÉÄ", icon: "‚ú®" }
        ];
        localStorage.setItem('categories', JSON.stringify(defaultCategories));

        localStorage.setItem('totalBudget', '1200000');

        const sampleCategoryBudgets = {
            "ÏãùÎπÑ": 500000,
            "ÍµêÌÜµÎπÑ": 150000,
            "ÏáºÌïë": 250000
        };
        localStorage.setItem('categoryBudgets', JSON.stringify(sampleCategoryBudgets));
    }


    function loadBudgets() {
        const totalBudget = parseInt(localStorage.getItem('totalBudget') || '0');
        document.getElementById('totalBudget').textContent = totalBudget.toLocaleString();

        const usedAmounts = {
            "ÏãùÎπÑ": 325000,
            "ÍµêÌÜµÎπÑ": 112000,
            "ÏáºÌïë": 180000
        };
        const totalUsed = Object.values(usedAmounts).reduce((sum, val) => sum + val, 0);

        const remainingBudget = totalBudget - totalUsed;
        document.getElementById('usedBudget').textContent = totalUsed.toLocaleString();
        document.getElementById('remainingBudget').textContent = remainingBudget.toLocaleString();

        const allCategories = JSON.parse(localStorage.getItem('categories')) || [];
        const categoryBudgets = JSON.parse(localStorage.getItem('categoryBudgets')) || {};
        const categoryListEl = document.getElementById('categoryList');
        categoryListEl.innerHTML = '';

        allCategories.forEach(cat => {
            if (categoryBudgets[cat.name]) {
                const budgetAmount = categoryBudgets[cat.name];
                const usedAmount = usedAmounts[cat.name] || 0;
                const progress = budgetAmount > 0 ? (usedAmount / budgetAmount * 100) : 0;

                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <div class="category-item-header">
                        <div class="category-info">
                            <span class="icon">${cat.icon}</span>
                            <span class="name">${cat.name}</span>
                        </div>
                        <div class="category-budget">
                            <span>${usedAmount.toLocaleString()} / ${budgetAmount.toLocaleString()} Ïõê</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
                categoryListEl.appendChild(item);
            }
        });
    }

    let month = 9;
    const currentMonthEl = document.getElementById("currentMonth");
    function prevMonth() { if(--month < 1) month = 12; currentMonthEl.innerText = month + "Ïõî"; }
    function nextMonth() { if(++month > 12) month = 1; currentMonthEl.innerText = month + "Ïõî"; }
</script>
</body>
</html>
