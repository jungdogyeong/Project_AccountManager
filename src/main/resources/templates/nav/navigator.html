<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>하단 내비게이션</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f9fafc;
            /* 👇 본문 콘텐츠가 내비게이션 바에 가려지지 않도록 body에 하단 여백 추가 */
            padding-bottom: 70px;
        }

        /* 내비게이션 바 전체 스타일 */
        .nav-bar {
            position: fixed; /* 뷰포트(화면) 기준으로 위치 고정 */
            bottom: 0;       /* 화면 맨 아래에 붙이기 */
            left: 0;
            width: 100%;     /* 너비를 화면 전체로 설정 */

            display: flex;   /* 내부 아이템들을 가로로 배열 */
            justify-content: space-around; /* 아이템 간격 균등하게 분배 */

            background-color: #ffffff; /* 배경색 */
            border-top: 1px solid #e0e0e0; /* 상단 구분선 */
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.05); /* 입체감을 위한 그림자 */
            padding: 8px 0; /* 위아래 내부 여백 */
            z-index: 1000;  /* 다른 요소들보다 위에 보이도록 설정 */
        }

        /* 내비게이션 아이템 스타일 */
        .nav-item {
            flex: 1;         /* 모든 아이템이 동일한 너비를 갖도록 설정 */
            text-align: center;
            color: #666;
            font-size: 12px;
            cursor: pointer; /* 클릭 가능하다는 것을 알려주기 위한 커서 */
            transition: color 0.2s; /* 색상 변경 시 부드러운 효과 */
        }

        .nav-item i {
            font-size: 22px;
            display: block;
            margin-bottom: 4px;
        }

        /* 활성화된 아이템 스타일 */
        .nav-item.active {
            color: #007aff; /* 활성화 시 색상 변경 */
            font-weight: bold;
        }
    </style>
</head>
<body>
<div style="padding: 20px;">
    <h1>페이지 콘텐츠</h1>
    <p>스크롤을 테스트하기 위한 샘플 텍스트입니다.</p>
    <p style="height: 1500px;">페이지 내용이 길어져도 내비게이션 바는 하단에 고정됩니다.</p>
    <p>콘텐츠 끝</p>
</div>
<div class="nav-bar">
    <div class="nav-item active" onclick="navigate(this, '/calendar')">
        <i class="fa-solid fa-calendar-days"></i>
        <span>Calendar</span>
    </div>
    <div class="nav-item" onclick="navigate(this, '/expense')">
        <i class="fa-solid fa-chart-column"></i>
        <span>Expense</span>
    </div>
    <div class="nav-item" onclick="navigate(this, '/budget')">
        <i class="fa-solid fa-sack-dollar"></i>
        <span>Budget</span>
    </div>
    <div class="nav-item" onclick="navigate(this, '/category')">
        <i class="fa-solid fa-list"></i>
        <span>Category</span>
    </div>
</div>

<script>
    function navigate(element, path) {
        // 모든 아이템에서 'active' 클래스 제거
        const items = document.querySelectorAll(".nav-item");
        items.forEach(item => item.classList.remove("active"));

        // 클릭된 아이템에만 'active' 클래스 추가
        element.classList.add("active");

        // 👉 실제로 페이지를 이동하려면 아래 주석을 해제하세요.
        // window.location.href = path;
        console.log("이동 경로:", path);
    }
</script>
</body>
</html>
