<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f9f9f9;
        }

        /* --- 상단 바 --- */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* --- 회원가입 컨테이너 --- */
        .container {
            width: 100%;
            max-width: 360px; /* 로그인 페이지와 동일하게 너비 수정 */
            background: #ffffff;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.04), 0 10px 25px rgba(0,0,0,0.06);
            margin: 40px auto 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 입력창 그룹 (이메일 + 버튼) --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }

        .input-group input {
            flex: 1; /* 남는 공간 모두 차지 */
        }

        /* --- 입력창 스타일 (공통) --- */
        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            background-color: #f7f9fc;
            border: 1px solid #f7f9fc;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-box:focus {
            border-color: #6a82fb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
        }

        /* --- 보조 버튼 스타일 (기본: 회색) --- */
        .secondary-btn {
            padding: 15px 18px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e9ecef;
            color: #555;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease; /* 부드러운 색상 전환 효과 */
        }

        /* --- 보조 버튼 활성화 스타일 (JS로 제어) --- */
        .secondary-btn.active {
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            color: white;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(76, 100, 246, 0.3);
        }

        /* --- 메인 버튼 (회원가입) --- */
        .signup-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(76, 100, 246, 0.3);
            transition: all 0.3s ease;
        }

        .signup-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 100, 246, 0.4);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>회원가입</h1>
</div>

<div class="container">
    <form onsubmit="return handleJoin(event)">
        <div class="input-group">
            <input type="email" id="email" class="input-box" placeholder="E-mail 입력" required
                   oninput="toggleButtonState('email', 'sendCodeBtn')">
            <button type="button" id="sendCodeBtn" class="secondary-btn" onclick="sendCode()">인증</button>
        </div>

        <div class="input-group">
            <input type="text" id="verifyCode" class="input-box" placeholder="인증번호 입력" required
                   oninput="toggleButtonState('verifyCode', 'checkCodeBtn')">
            <button type="button" id="checkCodeBtn" class="secondary-btn" onclick="checkCode()">확인</button>
        </div>

        <div style="margin-bottom: 18px;">
            <input type="password" id="password" class="input-box" placeholder="비밀번호 입력" required>
        </div>

        <div style="margin-bottom: 18px;">
            <input type="password" id="confirmPassword" class="input-box" placeholder="비밀번호 재입력" required>
        </div>

        <button type="submit" class="signup-btn">회원가입</button>
    </form>
</div>

<script>
    // 입력 값에 따라 버튼 활성화/비활성화 하는 함수
    function toggleButtonState(inputId, buttonId) {
        const input = document.getElementById(inputId);
        const button = document.getElementById(buttonId);

        if (input.value.trim().length > 0) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    }

    function sendCode() {
        const email = document.getElementById("email").value;
        if (email) {
            alert("인증번호가 " + email + "로 발송되었습니다.");
        } else {
            alert("이메일을 입력해주세요.");
        }
    }

    function checkCode() {
        const code = document.getElementById("verifyCode").value;
        if (code) { // 실제로는 서버 검증 필요
            alert("인증 성공!");
        } else {
            alert("인증번호를 입력해주세요.");
        }
    }

    function handleJoin(e) {
        e.preventDefault();
        const pw = document.getElementById("password").value;
        const confirmPw = document.getElementById("confirmPassword").value;

        if (pw !== confirmPw) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
        }
        alert("회원가입 성공!");
        window.location.href = "login.html";
    }
</script>
</body>
</html>
