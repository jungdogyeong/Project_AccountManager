<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>로그인</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif; /* 기본 폰트 변경 */
            background: #f9f9f9;
        }

        /* --- 상단 바 (기존과 동일하여 통일성 유지) --- */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee; /* 조금 더 연한 색으로 변경 */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500; /* 굵기를 살짝 줄여 부드럽게 */
        }

        /* --- 로그인 컨테이너 스타일 --- */
        .container {
            width: 100%;
            max-width: 360px;
            background: #ffffff;
            border-radius: 20px; /* 더 둥글게 */
            padding: 32px;
            /* 더 부드럽고 깊이감 있는 그림자 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.04), 0 10px 25px rgba(0,0,0,0.06);
            margin: 40px auto 20px;
            box-sizing: border-box;
            /* 페이지 로드 시 부드럽게 나타나는 애니메이션 */
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }


        .title {
            text-align: center;
            margin-bottom: 32px;
        }

        .title h1 {
            font-family: 'Poppins', sans-serif; /* 영어 타이틀 폰트 지정 */
            font-size: 28px;
            font-weight: 700;
            margin: 0;
            line-height: 1.3;
            /* 세련된 그라데이션 텍스트 효과 */
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* --- 입력창 스타일 --- */
        .input-box {
            margin-bottom: 18px;
        }

        .input-box input {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            /* 입력창 배경과 테두리 색상 변경 */
            background-color: #f7f9fc;
            border: 1px solid #f7f9fc;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease; /* 모든 효과에 부드러운 전환 적용 */
            box-sizing: border-box;
        }

        .input-box input:focus {
            border-color: #6a82fb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2); /* 포커스 시 은은한 효과 */
        }

        /* --- 로그인 버튼 스타일 --- */
        .login-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            /* 그라데이션 배경 적용 */
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(76, 100, 246, 0.3); /* 버튼 그림자 */
            transition: all 0.3s ease;
        }

        .login-btn:hover {
            /* 마우스 올리면 살짝 위로 올라가는 효과 */
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 100, 246, 0.4);
        }

        /* --- 하단 링크 스타일 --- */
        .links {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #555; /* 기본 색상을 조금 더 진하게 */
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .links a:hover {
            color: #4c64f6; /* 마우스 올리면 포인트 색상으로 변경 */
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>로그인</h1>
</div>

<div class="container">
    <div class="title">
        <h1>Account<br>Manager</h1>
    </div>
    <form onsubmit="return handleLogin(event)">
        <div class="input-box">
            <input type="email" id="email" placeholder="E-mail" required>
        </div>
        <div class="input-box">
            <input type="password" id="password" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="login-btn">로그인</button>
    </form>
    <div class="links">
        <a href="findPw.html">비밀번호 찾기</a> /
        <a href="join.html">회원가입</a>
    </div>
</div>

<script>
    function handleLogin(e) {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (email && password) {
            alert("로그인 시도: " + email);
            // 여기서 실제 서버와 연동 가능
        } else {
            alert("이메일과 비밀번호를 입력해주세요.");
        }
    }
</script>
</body>
</html>
