<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>비밀번호 재설정</title>
    <!-- Google Fonts Noto Sans KR 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: #f9f9f9;
        }

        /* --- 상단 바 --- */
        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* --- 컨테이너 --- */
        .container {
            width: 100%;
            max-width: 360px; /* 다른 페이지와 너비 통일 */
            background: #ffffff;
            border-radius: 20px;
            padding: 32px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.04), 0 10px 25px rgba(0,0,0,0.06);
            margin: 40px auto 20px;
            box-sizing: border-box;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 입력창 그룹 --- */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 18px;
        }

        .input-group input {
            flex: 1;
        }

        /* --- 입력창 스타일 (공통) --- */
        .input-box {
            width: 100%;
            padding: 15px;
            font-size: 15px;
            background-color: #f7f9fc;
            border: 1px solid #f7f9fc;
            border-radius: 12px;
            outline: none;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .input-box:focus {
            border-color: #6a82fb;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
        }

        /* --- 보조 버튼 스타일 (기본: 회색) --- */
        .secondary-btn {
            padding: 15px 18px;
            font-size: 14px;
            font-weight: 500;
            background-color: #e9ecef;
            color: #555;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s ease;
        }

        /* --- 보조 버튼 활성화 스타일 (JS로 제어) --- */
        .secondary-btn.active {
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            color: white;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(76, 100, 246, 0.3);
        }

        /* --- 메인 버튼 (비밀번호 재설정) --- */
        .confirm-btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 700;
            background: linear-gradient(135deg, #6a82fb, #4c64f6);
            border: none;
            border-radius: 12px;
            color: white;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(76, 100, 246, 0.3);
            transition: all 0.3s ease;
        }

        .confirm-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 100, 246, 0.4);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <h1>비밀번호 재설정</h1>
</div>

<div class="container">
    <!-- 이메일 + 인증번호 발송 -->
    <div class="input-group">
        <input type="email" id="email" class="input-box" placeholder="E-mail 입력" required
               oninput="toggleButtonState('email', 'sendCodeBtn')">
        <button type="button" id="sendCodeBtn" class="secondary-btn" onclick="sendCode()">인증</button>
    </div>

    <!-- 인증번호 입력 -->
    <div class="input-group">
        <input type="text" id="code" class="input-box" placeholder="인증번호 입력" required
               oninput="toggleButtonState('code', 'checkCodeBtn')">
        <button type="button" id="checkCodeBtn" class="secondary-btn" onclick="checkCode()">확인</button>
    </div>

    <!-- 신규 비밀번호 입력 -->
    <div style="margin-bottom: 18px;">
        <input type="password" id="newPassword" class="input-box" placeholder="신규 비밀번호 입력" required>
    </div>

    <!-- 비밀번호 재입력 -->
    <div style="margin-bottom: 18px;">
        <input type="password" id="confirmPassword" class="input-box" placeholder="비밀번호 재입력" required>
    </div>

    <!-- 비밀번호 재설정 버튼 -->
    <button class="confirm-btn" onclick="resetPassword()">비밀번호 재설정</button>
</div>

<script>
    // 입력 값에 따라 버튼 활성화/비활성화 하는 함수
    function toggleButtonState(inputId, buttonId) {
        const input = document.getElementById(inputId);
        const button = document.getElementById(buttonId);

        if (input.value.trim().length > 0) {
            button.classList.add('active');
        } else {
            button.classList.remove('active');
        }
    }

    function sendCode() {
        const email = document.getElementById("email").value;
        if (!email) {
            alert("이메일을 입력해주세요.");
            return;
        }
        alert("인증번호가 발송되었습니다: " + email);
    }

    function checkCode() {
        const code = document.getElementById("code").value;
        if (!code) {
            alert("인증번호를 입력해주세요.");
            return;
        }
        alert("인증 성공!");
    }

    function resetPassword() {
        const pw1 = document.getElementById("newPassword").value;
        const pw2 = document.getElementById("confirmPassword").value;

        if (!pw1 || !pw2) {
            alert("비밀번호를 모두 입력해주세요.");
            return;
        }
        if (pw1 !== pw2) {
            alert("비밀번호가 일치하지 않습니다.");
            return;
        }
        alert("비밀번호가 재설정되었습니다.");
    }
</script>
</body>
</html>
