<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>화이트보드 스타일 캘린더</title>
  <style>
    /* 전체 레이아웃 */
    :root{
      --bg:#fffefb;
      --stroke:#111;
      --accent:#d32f2f;
      --muted:#555;
      --box:#f7f7f7;
      --handwritten: "Nanum Pen", "Segoe Script", "Comic Sans MS", sans-serif;
    }
    body{
      margin:20px;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", sans-serif;
      background: linear-gradient(180deg,#fff 0%, #fafafa 100%);
      color:var(--stroke);
    }

    .card{
      max-width:760px;
      margin:0 auto;
      border:6px solid #111;
      border-radius:8px;
      padding:14px;
      background:var(--bg);
      box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    /* 상단 헤더 */
    .header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom:12px;
    }
    .menu-icon{
      width:36px;height:36px;border:3px solid #222;border-radius:6px;display:flex;align-items:center;justify-content:center;
      font-weight:700;
    }
    .month-nav{
      display:flex;
      align-items:center;
      gap:10px;
      font-size:20px;
      font-weight:700;
    }
    .month-nav button{
      border:2px solid #222;background:white;padding:6px 10px;border-radius:8px;cursor:pointer;font-weight:700;
    }

    .totals{
      text-align:right;
      font-family: var(--handwritten);
    }
    .totals .minus{display:block;color:#111;}
    .totals .plus{display:block;color:green;}

    /* 요일 헤더 */
    .weekdays{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      text-align:center;
      font-weight:800;
      padding:8px 0;
      border-top:3px solid #111;
      border-bottom:3px solid #111;
      margin-bottom:6px;
      letter-spacing:1px;
    }

    /* 달력 그리드 */
    .grid{
      display:grid;
      grid-template-columns:repeat(7,1fr);
      gap:6px;
      margin-bottom:8px;
    }
    .cell{
      min-height:88px;
      border:2px solid #111;
      border-radius:6px;
      padding:8px;
      position:relative;
      background:linear-gradient(180deg,#ffffff 0%, #fbfbfb 100%);
    }
    .cell .daynum{
      font-weight:800;
      font-size:14px;
    }
    .note{
      position:absolute;
      right:8px;top:34px;
      font-size:13px;
      background:#fff;padding:4px 6px;border-radius:6px;border:1px dashed #999;
      font-weight:700;
    }
    .amount{
      position:absolute;right:8px;bottom:8px;font-size:13px;font-weight:700;
    }

    /* 하단 상세 영역 */
    .detail{
      margin-top:12px;
      border-top:4px solid #111;
      padding-top:12px;
      display:flex;
      gap:12px;
      align-items:flex-start;
    }
    .detail-left{
      flex:1;
    }
    .selected-date{
      font-family: var(--handwritten);
      font-size:20px;
      font-weight:800;
      margin-bottom:10px;
    }
    .items{
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .item{
      background:var(--box);
      border:2px solid #111;
      padding:10px;
      border-radius:12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }
    .item .meta{font-weight:700;}
    .item .price{font-weight:900;}

    /* 우측 플러스 버튼 */
    .add-btn{
      width:56px;height:56px;border-radius:50%;
      border:4px solid var(--accent);display:flex;align-items:center;justify-content:center;
      font-size:30px;color:var(--accent);font-weight:900;
    }

    /* 반응형 */
    @media (max-width:600px){
      .card{padding:10px;}
      .cell{min-height:72px;padding:6px;}
      .detail{flex-direction:column;}
      .add-btn{align-self:flex-end;}
    }
  </style>
</head>
<body>

<div class="card" role="application" aria-label="화이트보드 스타일 캘린더">
  <!-- 상단 -->
  <div class="header">
    <div style="display:flex;align-items:center;gap:12px;">
      <div class="menu-icon">≡</div>
      <div class="month-nav" aria-hidden="false">
        <button id="prev" title="이전달">‹</button>
        <div id="monthLabel">9월</div>
        <button id="next" title="다음달">›</button>
      </div>
    </div>

    <div class="totals" aria-live="polite">
      <div style="font-size:12px;color:#666">total</div>
      <div class="minus">-275,000</div>
      <div class="plus">+800,000</div>
    </div>
  </div>

  <!-- 요일 -->
  <div class="weekdays" role="row">
    <div>SUN</div><div>MON</div><div>TUE</div><div>WED</div><div>THU</div><div>FRI</div><div>SAT</div>
  </div>

  <!-- 달력 그리드 (예시로 5주) -->
  <div class="grid" id="calendarGrid" role="grid" aria-label="달력">
    <!-- 각 셀은 JS로 채워집니다 (아래 스크립트 참조) -->
  </div>

  <!-- 상세 영역 -->
  <div class="detail">
    <div class="detail-left">
      <div class="selected-date" id="selectedDate">9월 10일</div>
      <div class="items" id="itemsList">
        <div class="item">
          <div class="meta">교통비</div>
          <div class="price">-2,500원</div>
        </div>
        <div class="item">
          <div class="meta">식비</div>
          <div class="price">-75,000원</div>
        </div>
      </div>
    </div>
    <div style="display:flex;flex-direction:column;align-items:center;">
      <div class="add-btn" title="일정 추가">＋</div>
    </div>
  </div>
</div>

<script>
  // 기본 데이터: 사진을 참고해 일부 날짜에 표시되는 금액과 10일 항목을 채워두었습니다.
  const sampleData = {
    "2024-09-06": [{title:"수입", price:"+38,500"}],
    "2024-09-06.2": [{title:"수수료", price:"+3,000"}], // 예시(사진에 두 줄 표기)
    "2024-09-10": [
      {title:"교통비", price:"-2,500원"},
      {title:"식비", price:"-75,000원"}
    ]
  };

  // 달력 렌더링 (간단히 1일부터 30일까지로 가정)
  const grid = document.getElementById('calendarGrid');
  function renderCalendar(year=2024, month=8){ // month: 0-based (8 = 9월)
    grid.innerHTML = '';
    // 빈칸(예: 1일이 일요일이 아닌 경우)을 고려하려면 실제 요일 계산 필요. 사진처럼 1부터 차례로 채움.
    const daysInMonth = 30; // 사진은 9월 예시
    // 35칸(5주)를 만든다
    for(let i=1;i<=35;i++){
      const cell = document.createElement('div');
      cell.className = 'cell';
      // day number 표시 (1~30 이외는 빈칸)
      const dayNum = document.createElement('div');
      dayNum.className = 'daynum';
      if(i<=daysInMonth){
        dayNum.textContent = i;
        cell.dataset.day = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
      } else {
        dayNum.textContent = '';
        cell.dataset.day = '';
      }
      cell.appendChild(dayNum);

      // sampleData에 해당 날짜가 있으면 노트/금액 표시
      const key = `${year}-${String(month+1).padStart(2,'0')}-${String(i).padStart(2,'0')}`;
      if(sampleData[key]){
        // 여러 줄 표기가 있을 경우 모두 보여줌
        const first = sampleData[key];
        // show each as small tag
        first.forEach((entry, idx) => {
          const note = document.createElement('div');
          note.className = 'note';
          note.style.top = `${36 + idx*22}px`;
          note.textContent = entry.price;
          cell.appendChild(note);
        });
      }

      // 클릭 시 상세 영역에 로드
      cell.addEventListener('click',()=> selectDay(cell.dataset.day, i));
      grid.appendChild(cell);
    }
  }

  // 선택한 날짜를 하단에 표시
  function selectDay(isoDay, dayNumber){
    const label = document.getElementById('selectedDate');
    const list = document.getElementById('itemsList');
    if(!isoDay){
      label.textContent = '선택된 날짜 없음';
      list.innerHTML = '';
      return;
    }
    const parts = isoDay.split('-');
    const month = Number(parts[1]); const day = Number(parts[2]);
    label.textContent = `${month}월 ${day}일`;

    // 데이터 로드
    list.innerHTML = '';
    const entries = sampleData[isoDay] || [];
    if(entries.length === 0){
      const empty = document.createElement('div');
      empty.className = 'item';
      empty.innerHTML = `<div class="meta">항목 없음</div><div class="price">0원</div>`;
      list.appendChild(empty);
      return;
    }
    entries.forEach(e=>{
      const it = document.createElement('div');
      it.className = 'item';
      it.innerHTML = `<div class="meta">${e.title || '기타'}</div><div class="price">${e.price}</div>`;
      list.appendChild(it);
    });
  }

  // 초기 렌더
  renderCalendar();

  // 간단히 이전/다음 버튼은 month 텍스트만 바꾼다 (실제 달 변경 로직은 필요하면 추가)
  document.getElementById('prev').addEventListener('click',()=>{
    const lbl = document.getElementById('monthLabel');
    // 사진 기준으로 9월만 보여주므로 샘플 액션
    lbl.textContent = '8월';
  });
  document.getElementById('next').addEventListener('click',()=>{
    const lbl = document.getElementById('monthLabel');
    lbl.textContent = '10월';
  });

  // 페이지 로드시 기본으로 10일 선택
  window.addEventListener('load',()=>{
    selectDay('2024-09-10',10);
  });
</script>
</body>
</html>
