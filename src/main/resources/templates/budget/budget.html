<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>예산 관리</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav.css}">

    <script defer th:src="@{/js/nav.js}"></script>

    <style>
        :root {
            --primary-blue: #6a82fb;
            --primary-gradient: linear-gradient(135deg, #6a82fb, #4c64f6);
            --light-gray-bg: #f9f9f9;
            --item-bg: #ffffff;
            --border-color: #eef2f7;
            --text-color: #343a40;
            --text-secondary: #868e96;
        }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--light-gray-bg);
        }

        .top-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--item-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 10;
        }
        .top-bar h1 {
            margin: 0; font-size: 18px; font-weight: 600;
        }
        .container {
            padding: 24px 16px;
        }

        .month-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }
        .month-nav button {
            background: none; border: none; font-size: 24px;
            color: var(--text-secondary); cursor: pointer;
        }
        .month-nav #currentMonth {
            font-family: 'Poppins', sans-serif;
            font-size: 20px; font-weight: 600;
        }

        .card {
            background: var(--item-bg);
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 24px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid var(--border-color);
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 16px; font-weight: 700;
            margin: 0;
        }
        .add-btn {
            font-size: 15px;
            font-weight: 700;
            color: var(--primary-blue);
            text-decoration: none;
        }

        .budget-summary {
            text-align: center;
        }
        .budget-summary a { text-decoration: none; color: inherit; }
        .budget-summary .total {
            font-family: 'Poppins', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin: 8px 0;
        }
        .budget-summary .details {
            display: flex;
            justify-content: space-around;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .category-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .category-item-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .category-info .icon {
            font-size: 20px;
        }
        .category-info .name {
            font-size: 15px; font-weight: 500;
        }
        .category-budget {
            font-size: 13px; color: var(--text-secondary);
            font-family: 'Poppins', sans-serif;
        }
        .progress-bar {
            width: 100%; height: 10px;
            background: #f1f3f5;
            border-radius: 5px; overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary-gradient);
            width: 0;
            transition: width 0.5s ease-in-out;
            border-radius: 5px;
        }

        .nav-arrow {
            color: var(--text-secondary);
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <h1>예산 관리</h1>
</div>
<div class="container">
    <div class="month-nav">
        <button onclick="prevMonth()">‹</button>
        <span id="currentMonth">9월</span>
        <button onclick="nextMonth()">›</button>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">총 예산</h2>
            <a href="budgetTotal.html" class="nav-arrow">›</a>
        </div>
        <div class="budget-summary">
            <a href="budgetTotal.html">
                <div class="total"><span id="totalBudget">0</span>원</div>
                <div class="details">
                    <span>사용: <span id="usedBudget">0</span>원</span>
                    <span>남은 예산: <span id="remainingBudget">0</span>원</span>
                </div>
            </a>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h2 class="card-title">카테고리별 예산</h2>
            <a href="budgetModify.html" class="add-btn">편집</a>
        </div>
        <div class="category-list" id="categoryList">
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {

        loadBudgets();
    });

        const totalUsed = Object.values(usedAmounts).reduce((sum, val) => sum + val, 0);

        const remainingBudget = totalBudget - totalUsed;
        document.getElementById('usedBudget').textContent = totalUsed.toLocaleString();
        document.getElementById('remainingBudget').textContent = remainingBudget.toLocaleString();

        const allCategories = JSON.parse(localStorage.getItem('categories')) || [];
        const categoryBudgets = JSON.parse(localStorage.getItem('categoryBudgets')) || {};
        const categoryListEl = document.getElementById('categoryList');
        categoryListEl.innerHTML = '';

        allCategories.forEach(cat => {
            if (categoryBudgets[cat.name]) {
                const budgetAmount = categoryBudgets[cat.name];
                const usedAmount = usedAmounts[cat.name] || 0;
                const progress = budgetAmount > 0 ? (usedAmount / budgetAmount * 100) : 0;

                const item = document.createElement('div');
                item.className = 'category-item';
                item.innerHTML = `
                    <div class="category-item-header">
                        <div class="category-info">
                            <span class="icon">${cat.icon}</span>
                            <span class="name">${cat.name}</span>
                        </div>
                        <div class="category-budget">
                            <span>${usedAmount.toLocaleString()} / ${budgetAmount.toLocaleString()} 원</span>
                        </div>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${progress}%"></div>
                    </div>
                `;
                categoryListEl.appendChild(item);
            }
        });
    }

    let month = 9;
    const currentMonthEl = document.getElementById("currentMonth");
    function prevMonth() { if(--month < 1) month = 12; currentMonthEl.innerText = month + "월"; }
    function nextMonth() { if(++month > 12) month = 1; currentMonthEl.innerText = month + "월"; }
</script>
<div th:replace="~{fragments/nav :: navFragment}"></div>
</body>
</html>
