<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏòàÏÇ∞ ÏÑ§Ï†ï</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #6a82fb;
            --light-gray-bg: #f9f9f9;
            --item-bg: #ffffff;
            --border-color: #eef2f7;
            --text-color: #343a40;
            --text-secondary: #868e96;
        }
        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--light-gray-bg);
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--item-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 10;
        }
        .top-bar h1 {
            margin: 0; font-size: 18px; font-weight: 600;
            position: absolute; left: 50%; transform: translateX(-50%);
        }
        .top-bar button {
            background: none; border: none; font-size: 16px;
            font-weight: 500; cursor: pointer; padding: 8px;
            color: var(--text-secondary);
        }
        .top-bar .right-buttons button { color: var(--primary-blue); font-weight: 700; }
        .top-bar .left-buttons, .top-bar .right-buttons {
            display: flex; align-items: center; flex: 1;
        }
        .top-bar .left-buttons { justify-content: flex-start; }
        .top-bar .right-buttons { justify-content: flex-end; }

        .container {
            padding: 24px 16px;
        }
        .category-budget-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .category-budget-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px;
            background: var(--item-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }
        .category-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .category-info .icon { font-size: 24px; }
        .category-info .name { font-size: 16px; font-weight: 500; }

        .budget-input-wrapper {
            position: relative;
            width: 50%;
        }
        .budget-input {
            width: 100%;
            border: none;
            background: #f1f3f5;
            border-radius: 8px;
            padding: 10px 30px 10px 12px;
            box-sizing: border-box;
            text-align: right;
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
            outline: none;
        }
        .budget-input-wrapper::after {
            content: 'Ïõê';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="left-buttons">
        <button onclick="history.back()">&lt;</button>
    </div>
    <h1>Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏòàÏÇ∞</h1>
    <div class="right-buttons">
        <button onclick="saveAllBudgets()">ÏôÑÎ£å</button>
    </div>
</div>

<div class="container">
    <div class="category-budget-list" id="categoryBudgetList">
    </div>
</div>

<script>
    // ÌéòÏù¥ÏßÄÎ•º Ïó¥ ÎïåÎßàÎã§ ÏòàÏãú Îç∞Ïù¥ÌÑ∞Î•º ÏÉàÎ°úÍ≥†Ïπ®ÌïòÎäî Ìï®Ïàò
    function resetAndSeedExampleData() {
        // Í∏∞Ï°¥ Îç∞Ïù¥ÌÑ∞Î•º ÏÇ≠Ï†úÌïòÏó¨ Ï¥àÍ∏∞Ìôî
        localStorage.removeItem('categories');
        localStorage.removeItem('categoryBudgets');

        // ÏòàÏãú Îç∞Ïù¥ÌÑ∞ ÏÉùÏÑ±
        const defaultCategories = [
            { name: "ÏãùÎπÑ", icon: "üçö" }, { name: "ÍµêÌÜµÎπÑ", icon: "üöå" },
            { name: "ÏáºÌïë", icon: "üõçÔ∏è" }, { name: "Î¨∏ÌôîÏÉùÌôú", icon: "üé¨" },
            { name: "Ïó¨Ìñâ", icon: "‚úàÔ∏è" }, { name: "Í∏∞ÌÉÄ", icon: "‚ú®" }
        ];
        localStorage.setItem('categories', JSON.stringify(defaultCategories));

        const sampleCategoryBudgets = {
            "ÏãùÎπÑ": 500000,
            "ÍµêÌÜµÎπÑ": 150000,
            "ÏáºÌïë": 250000
        };
        localStorage.setItem('categoryBudgets', JSON.stringify(sampleCategoryBudgets));
    }

    document.addEventListener("DOMContentLoaded", () => {
        // ‚ñº‚ñº‚ñº ÏòàÏãú Îç∞Ïù¥ÌÑ∞ Í∞ïÏ†ú Ï¥àÍ∏∞Ìôî Î∞è ÏÉùÏÑ± ‚ñº‚ñº‚ñº
        resetAndSeedExampleData();
        // ‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤‚ñ≤

        const categoryBudgets = JSON.parse(localStorage.getItem('categoryBudgets')) || {};
        const allCategories = JSON.parse(localStorage.getItem('categories')) || [];
        const listEl = document.getElementById('categoryBudgetList');

        allCategories.forEach(cat => {
            const currentBudget = categoryBudgets[cat.name] || '';
            const item = document.createElement('div');
            item.className = 'category-budget-item';
            item.innerHTML = `
                <div class="category-info">
                    <span class="icon">${cat.icon}</span>
                    <span class="name">${cat.name}</span>
                </div>
                <div class="budget-input-wrapper">
                    <input type="number" class="budget-input" data-category-name="${cat.name}" value="${currentBudget}" placeholder="">
                </div>
            `;
            listEl.appendChild(item);
        });
    });

    function saveAllBudgets() {
        const inputs = document.querySelectorAll('.budget-input');
        const newCategoryBudgets = {};
        let isValid = true;

        inputs.forEach(input => {
            const name = input.dataset.categoryName;
            const value = input.value;

            if (value) {
                const budgetAmount = parseInt(value);
                if (isNaN(budgetAmount) || budgetAmount < 0) {
                    isValid = false;
                }
                newCategoryBudgets[name] = budgetAmount;
            }
        });

        if (!isValid) {
            alert("Ïò¨Î∞îÎ•∏ Í∏àÏï°ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
            return;
        }

        localStorage.setItem('categoryBudgets', JSON.stringify(newCategoryBudgets));
        alert("Ïπ¥ÌÖåÍ≥†Î¶¨Î≥Ñ ÏòàÏÇ∞Ïù¥ Ï†ÄÏû•ÎêòÏóàÏäµÎãàÎã§.");
        location.href = "budget.html";
    }
</script>
</body>
</html>
