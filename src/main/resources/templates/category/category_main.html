<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가계부 카테고리</title>
    <style>
        body { margin: 0; font-family: sans-serif; background: #f9f9f9; }

        /* 상단 바: 타이틀 중앙 정렬을 위해 수정됨 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
            /* 중앙 정렬을 위한 핵심 스타일 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .top-bar button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 0 8px;
        }
        /* 버튼 그룹 정렬을 위한 컨테이너 */
        .top-bar .left-buttons, .top-bar .right-buttons {
            display: flex;
            align-items: center;
            flex: 1; /* 양쪽 공간을 차지하도록 설정 */
        }
        .top-bar .right-buttons {
            justify-content: flex-end; /* 오른쪽 정렬 */
        }


        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 16px;
        }
        .category {
            text-align: center;
            cursor: default;
        }
        .category-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 24px;
        }
        /* 편집 모드: 회색 배경 제거, 커서만 변경 */
        .category.editable {
            cursor: pointer;
        }
        .add-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: #007bff;
            color: #fff;
            border: none;
            font-size: 28px;
            cursor: pointer;
            display: none;
        }
        .add-btn.show {
            display: block;
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="left-buttons">
        <button id="backBtn">&lt;</button>
    </div>

    <h1>카테고리</h1>

    <div class="right-buttons">
        <button id="resetBtn">초기화</button>
        <button id="editBtn">편집</button>
    </div>
</div>
<a th:href=@{"/category/category_modify"}>
    <div class="categories" id="categoryList"></div>
</a>
<a href="/category/category_modify">
    <button class="add-btn" id="addBtn">+</button>
</a>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const editBtn = document.getElementById("editBtn");
        const addBtn = document.getElementById("addBtn");
        const resetBtn = document.getElementById("resetBtn");
        const categoryList = document.getElementById("categoryList");
        let isEditMode = false;

        const getDefaultCategories = () => [
            { name: "식비", icon: "🍚" }, { name: "교통비", icon: "🚌" },
            { name: "쇼핑", icon: "🛍️" }, { name: "문화생활", icon: "🎬" },
            { name: "여행", icon: "✈️" }, { name: "통신비", icon: "📱" },
            { name: "주거비", icon: "🏠" }, { name: "의료비", icon: "💊" },
            { name: "교육비", icon: "📚" }, { name: "기타", icon: "✨" }
        ];

        function loadAndDisplayCategories() {
            const storedCategories = localStorage.getItem('categories');
            let categories = storedCategories ? JSON.parse(storedCategories) : getDefaultCategories();

            if (JSON.parse(storedCategories)?.length === 0) {
                 categories = getDefaultCategories();
            }

            localStorage.setItem('categories', JSON.stringify(categories));

            categoryList.innerHTML = '';
            categories.forEach(cat => {
                const categoryEl = document.createElement('div');
                categoryEl.className = 'category';
                categoryEl.innerHTML = `
                    <div class="category-icon">${cat.icon}</div>
                    <div>${cat.name}</div>
                `;
                categoryEl.addEventListener("click", () => {
                    if (isEditMode) {
                        const name = encodeURIComponent(cat.name);
                        const icon = encodeURIComponent(cat.icon);
                        location.href = `category_modify.html?name=${name}&icon=${icon}`;
                    }
                });
                categoryList.appendChild(categoryEl);
            });
            updateEditModeUI();
        }

        function updateEditModeUI() {
            editBtn.textContent = isEditMode ? "완료" : "편집";
            addBtn.classList.toggle("show", isEditMode);
            document.querySelectorAll(".category").forEach(cat => {
                cat.classList.toggle("editable", isEditMode);
            });
        }

        editBtn.addEventListener("click", () => {
            isEditMode = !isEditMode;
            updateEditModeUI();
        });

        resetBtn.addEventListener("click", () => {
            if (confirm("모든 변경사항이 사라지고 초기 카테고리로 돌아갑니다. 정말 초기화하시겠습니까?")) {
                localStorage.removeItem('categories');
                isEditMode = false;
                loadAndDisplayCategories();
                alert("초기화되었습니다.");
            }
        });

        addBtn.addEventListener("click", () => location.href = "category_modify.html");
        document.getElementById("backBtn").addEventListener("click", () => history.back());

        loadAndDisplayCategories();
    });
</script>
</body>
</html>
