<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap"

    <style>
        :root {
            --primary-blue: #6a82fb;
            --primary-gradient: linear-gradient(135deg, #6a82fb, #4c64f6);
            --light-gray-bg: #f9f9f9;
            --item-bg: #ffffff;
            --border-color: #eef2f7;
            --text-color: #343a40;
            --text-secondary: #868e96;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--light-gray-bg);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--item-bg);
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 10;
        }
        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: 600;
            position: absolute; left: 50%; transform: translateX(-50%);
        }
        .top-bar button {
            background: none; border: none; font-size: 15px;
            font-weight: 500; cursor: pointer; padding: 8px;
            color: var(--text-secondary); transition: color 0.2s ease;
        }
        .top-bar button:hover { color: var(--text-color); }
        #editBtn { color: var(--primary-blue); font-weight: 700; }

        .top-bar .left-buttons, .top-bar .right-buttons {
            display: flex; align-items: center; flex: 1;
        }
        .top-bar .right-buttons { justify-content: flex-end; }


        .categories {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            padding: 24px 16px;
        }
        .category {
            text-align: center;
        }
        .category-icon {
            width: 64px; height: 64px;
            border-radius: 20px;
            background: #f1f3f5;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 8px;
            font-size: 28px;
            transition: all 0.2s ease;
        }
        .category-name {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-color);
        }

        .add-btn {
            position: fixed; bottom: 80px; right: 20px;
            width: 56px; height: 56px; border-radius: 50%;
            background: var(--primary-gradient);
            color: #fff; border: none; font-size: 28px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(76, 100, 246, 0.4);
            transition: all 0.3s ease;
            display: none;
        }
        .add-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 100, 246, 0.5);
        }
        .add-btn.show { display: block; }

        /* í¸ì§‘ ëª¨ë“œì¼ ë•Œë§Œ ë§í¬ê°€ í™œì„±í™”ë˜ë„ë¡ CSS ì¶”ê°€ */
        .category a {
            text-decoration: none;
            color: inherit;
            pointer-events: none; /* ê¸°ë³¸ì ìœ¼ë¡œ ë§í¬ ë¹„í™œì„±í™” */
        }
        .categories.editable-mode .category a {

        }
        .categories.editable-mode .category:hover .category-icon {

        }

            <button type="submit" id="resetBtn">ì´ˆê¸°í™”</button>

</div>

<div class="categories" id="categoryList">
    <div th:if="${#lists.isEmpty(categories)}" style="grid-column: 1 / -1; text-align: center; padding-top: 40px; color: #868e96;">
        ì €ì¥ëœ ì¹´í…Œê³ ë¦¬ê°€ ì—†ìŠµë‹ˆë‹¤.<br>'í¸ì§‘' ë²„íŠ¼ì„ ëˆ„ë¥¸ í›„ '+'ë¥¼ ëˆŒëŸ¬ ìƒˆ ì¹´í…Œê³ ë¦¬ë¥¼ ì¶”ê°€í•˜ì„¸ìš”.

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const editBtn = document.getElementById("editBtn");
        const addBtn = document.getElementById("addBtn");
        const categoryList = document.getElementById("categoryList");
        let isEditMode = false;

        function updateEditModeUI() {
            editBtn.textContent = isEditMode ? "ì™„ë£Œ" : "í¸ì§‘";
            addBtn.classList.toggle("show", isEditMode);
            categoryList.classList.toggle("editable-mode", isEditMode);
        }

        editBtn.addEventListener("click", () => {

            updateEditModeUI();
        });

        const alertBox = document.getElementById('alert-box');
        if(alertBox) {

    });
</script>
