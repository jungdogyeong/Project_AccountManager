<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>내역 입력</title>
    <style>
        body{
          margin:0;
          padding:16px;
          font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
          background:#fff;
          color:#111;
        }

        .container{
          max-width:420px;
          margin:0 auto;
          border:2px solid #111;
          border-radius:8px;
          padding:16px;
        }

        /* 상단 뒤로가기 */
        .back-btn{
          font-size:6vw;
          font-weight:700;
          cursor:pointer;
          margin-bottom:12px;
          display:inline-block;
        }

        /* 수입/지출 탭 */
        .tabs{
          display:flex;
          border:2px solid #111;
          border-radius:6px;
          overflow:hidden;
          margin-bottom:12px;
        }
        .tab{
          flex:1;
          text-align:center;
          padding:10px 0;
          font-size:4.2vw;
          cursor:pointer;
          background:#f7f7f7;
        }
        .tab.active{
          background:#d32f2f;
          color:#fff;
          font-weight:700;
        }

        /* 입력 필드 */
        .field{
          width:100%;
          border:2px solid #111;
          border-radius:6px;
          font-size:4vw;
          padding:10px;
          margin-bottom:12px;
          box-sizing:border-box;
        }

        /* 완료 버튼 */
        .submit-btn{
          width:100%;
          padding:12px;
          border:2px solid #111;
          border-radius:6px;
          background:#f7f7f7;
          font-size:4.2vw;
          font-weight:700;
          cursor:pointer;
          margin-bottom:16px;
        }

        /* 삭제 버튼 */
        .delete-btn{
          width:100%;
          padding:12px;
          border:2px solid #d32f2f;
          border-radius:6px;
          background:#fff;
          font-size:4vw;
          font-weight:700;
          color:#d32f2f;
          cursor:pointer;
        }
    </style>
</head>
<body>

<div class="container">
    <!-- 뒤로가기 -->
    <a th:href="@{/calendar/calendar}" class="back-btn">‹</a>



    <!-- 수입/지출 탭 -->
    <div class="tabs">
        <div class="tab" id="incomeTab">수입</div>
        <div class="tab active" id="expenseTab">지출</div>
    </div>

    <!-- 카테고리 -->
    <select class="field">
        <option>카테고리 선택</option>
        <option>식비</option>
        <option>교통비</option>
        <option>쇼핑</option>
        <option>기타</option>
    </select>

    <!-- 금액 -->
    <input type="number" class="field" placeholder="금액 입력 (예: 30000)" />

    <!-- 메모 -->
    <input type="text" class="field" placeholder="메모" />

    <!-- 완료 버튼 -->
    <button class="submit-btn">완료</button>

    <!-- 삭제 버튼 -->
    <button class="delete-btn">삭제</button>
</div>

<script>
    // 탭 전환 스크립트
    const incomeTab = document.getElementById('incomeTab');
    const expenseTab = document.getElementById('expenseTab');

    incomeTab.addEventListener('click', () => {
      incomeTab.classList.add('active');
      expenseTab.classList.remove('active');
    });
    expenseTab.addEventListener('click', () => {
      expenseTab.classList.add('active');
      incomeTab.classList.remove('active');
    });
</script>

</body>
</html>
