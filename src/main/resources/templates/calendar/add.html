<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>ÎÇ¥Ïó≠ ÏûÖÎ†•</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #6a82fb, #4c64f6);
            --income-green: #20c997;
            --expense-red: #fa5252;
            --light-gray-bg: #f9f9f9;
            --item-bg: #ffffff;
            --border-color: #eef2f7;
            --text-color: #343a40;
            --text-secondary: #868e96;
        }

        body {
            margin: 0;
            font-family: 'Noto Sans KR', sans-serif;
            background: var(--light-gray-bg);
            color: var(--text-color);
        }

        /* --- ÏÉÅÎã® Î∞î --- */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 10;
        }
        .top-bar .back-btn, .top-bar .placeholder {
            background: none; border: none; font-size: 24px; cursor: pointer;
            width: 44px; height: 44px;
            display: flex; align-items: center; justify-content: flex-start;
            color: var(--text-secondary);
            text-decoration: none;
        }
        .top-bar h1 {
            margin: 0; font-size: 18px; font-weight: 600;
        }

        .container {
            padding: 24px 16px;
        }

        .tabs {
            display: flex;
            background-color: #f1f3f5;
            border-radius: 50px;
            padding: 4px;
            margin-bottom: 24px;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 10px 0;
            font-size: 15px;
            cursor: pointer;
            color: var(--text-secondary);
            font-weight: 700;
            border-radius: 50px;
            transition: all 0.3s ease;
        }

        .tab.active.income {
            background: var(--income-green);
            color: #fff;
            box-shadow: 0 2px 8px rgba(32, 201, 151, 0.4);
        }

        .tab.active.expense {
            background: var(--expense-red);
            color: #fff;
            box-shadow: 0 2px 8px rgba(250, 82, 82, 0.4);
        }

        .form-group {
            margin-bottom: 16px;
        }

        .field {
            width: 100%;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            font-size: 16px;
            padding: 14px;
            box-sizing: border-box;
            background-color: #f8f9fa;
            color: var(--text-color);
            transition: all 0.2s ease;
        }
        .field:focus {
            outline: none;
            border-color: #aebefc;
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(106, 130, 251, 0.2);
        }

        .amount-wrapper {
            position: relative;
        }
        #amountInput {
            font-family: 'Poppins', sans-serif;
            font-size: 28px;
            font-weight: 700;
            text-align: right;
            padding-right: 40px;
        }
        .amount-wrapper::after {
            content: 'Ïõê';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            font-weight: 600;
            color: var(--text-secondary);
        }
        .income-text { color: var(--income-green) !important; }
        .expense-text { color: var(--expense-red) !important; }

        /* ‚ñº ÏàòÏ†ï: width: 100%Î°ú Î≥ÄÍ≤ΩÌïòÍ≥† padding ÏàòÏ†ï */
        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            width: 100%; /* << ÎÑàÎπÑ 100%Î°ú Î≥ÄÍ≤Ω */
            padding: 15px; /* << Ï¢åÏö∞ Ìå®Îî© Ï†úÍ±∞ */
            border: none;
            border-radius: 12px;
            background: var(--primary-gradient);
            color: #fff;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 24px;
            box-sizing: border-box; /* paddingÏù¥ ÎÑàÎπÑÏóê Ìè¨Ìï®ÎêòÎèÑÎ°ù ÏÑ§Ï†ï */
            box-shadow: 0 4px 15px rgba(76, 100, 246, 0.3);
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 100, 246, 0.4);
        }
    </style>
</head>
<body>

<div class="top-bar">
    <a th:href="@{/calendar/calendar}" href="/calendar.html" class="back-btn">‚Äπ</a>
    <h1>ÎÇ¥Ïó≠ ÏûÖÎ†•</h1>
    <div class="placeholder"></div>
</div>

<div class="container">
    <div class="tabs">
        <div class="tab income" id="incomeTab">ÏàòÏûÖ</div>
        <div class="tab active expense" id="expenseTab">ÏßÄÏ∂ú</div>
    </div>

    <div class="form-group">
        <select class="field" id="categorySelect">
            <option>Ïπ¥ÌÖåÍ≥†Î¶¨ ÏÑ†ÌÉù</option>
        </select>
    </div>

    <div class="form-group amount-wrapper">
        <input type="number" class="field expense-text" id="amountInput" placeholder="0"/>
    </div>

    <div class="form-group">
        <input type="text" class="field" placeholder="Î©îÎ™® (ÏÑ†ÌÉù)"/>
    </div>

    <a href="/calendar/calendar.html" class="submit-btn">ÏôÑÎ£å</a>

</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const incomeTab = document.getElementById('incomeTab');
        const expenseTab = document.getElementById('expenseTab');
        const categorySelect = document.getElementById('categorySelect');
        const amountInput = document.getElementById('amountInput');

        function updateTabs(activeTab) {
            if (activeTab === 'income') {
                incomeTab.classList.add('active', 'income');
                expenseTab.classList.remove('active', 'expense');
                amountInput.classList.add('income-text');
                amountInput.classList.remove('expense-text');
            } else {
                expenseTab.classList.add('active', 'expense');
                incomeTab.classList.remove('active', 'income');
                amountInput.classList.add('expense-text');
                amountInput.classList.remove('income-text');
            }
        }

        incomeTab.addEventListener('click', () => updateTabs('income'));
        expenseTab.addEventListener('click', () => updateTabs('expense'));

        const getDefaultCategories = () => [
            { name: "ÏãùÎπÑ", icon: "üçö" }, { name: "ÍµêÌÜµÎπÑ", icon: "üöå" },
            { name: "ÏáºÌïë", icon: "üõçÔ∏è" }, { name: "Î¨∏ÌôîÏÉùÌôú", icon: "üé¨" },
            { name: "Ïó¨Ìñâ", icon: "‚úàÔ∏è" }, { name: "ÌÜµÏã†ÎπÑ", icon: "üì±" },
            { name: "Ï£ºÍ±∞ÎπÑ", icon: "üè†" }, { name: "ÏùòÎ£åÎπÑ", icon: "üíä" },
            { name: "ÍµêÏú°ÎπÑ", icon: "üìö" }, { name: "Í∏∞ÌÉÄ", icon: "‚ú®" }
        ];

        function loadCategories() {
            const storedCategories = localStorage.getItem('categories');
            let categories = storedCategories ? JSON.parse(storedCategories) : getDefaultCategories();

            if (categories.length === 0) {
                categories = getDefaultCategories();
            }

            categories.forEach(cat => {
                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = `${cat.icon} ${cat.name}`;
                categorySelect.appendChild(option);
            });
        }

        loadCategories();
    });
</script>

</body>
</html>
