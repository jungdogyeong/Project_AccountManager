<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>모바일 캘린더</title>
    <style>
        :root {
            --primary-blue: #007bff;
            --light-gray-bg: #f9f9f9;
            --item-bg: #e0e0e0;
            --border-color: #ddd;
            --text-color: #333;
        }
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
            background: var(--light-gray-bg);
            color: var(--text-color);
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background-color: #ffffff;
            border-bottom: 1px solid var(--border-color);
            position: relative; /* 자식 요소의 absolute 위치 기준 */
            top: 0;
            z-index: 10;
        }
        /* ▼▼▼ [수정] h1의 absolute 관련 속성 제거 ▼▼▼ */
        .top-bar h1 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .top-bar .icon-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* ▼▼▼ [수정] month-nav 그룹을 중앙 정렬 ▼▼▼ */
        .month-nav {
            display: flex;
            align-items: center;
            gap: 16px; /* 아이콘과 글자 사이 간격 */
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        /* 메인 콘텐츠 영역 */
        .content-wrapper { padding: 16px; }

        .summary {
            text-align: right; margin-bottom: 16px; font-size: 14px; line-height: 1.5;
        }
        .summary .income { color: #28a745; }
        .summary .expense { color: #dc3545; }

        .calendar-card {
            background: #ffffff; border: 1px solid var(--border-color); border-radius: 8px; padding: 12px;
        }

        .weekdays {
            display: grid; grid-template-columns: repeat(7, 1fr); text-align: center; font-weight: bold;
            font-size: 13px; color: #666; padding-bottom: 8px; margin-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 4px; }
        .cell {
            border-radius: 6px; padding: 4px 2px; box-sizing: border-box; display: flex;
            flex-direction: column; align-items: center; justify-content: flex-start;
            height: 70px; overflow: hidden; cursor: pointer; border: 2px solid transparent;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .cell.disabled { pointer-events: none; }
        .cell .daynum { font-weight: 700; font-size: 14px; margin-bottom: 4px; }
        .cell.disabled .daynum { color: #ccc; }
        .cell.today { background-color: #eaf2ff; }
        .cell.selected { border-color: var(--primary-blue); background-color: #dbeafe; }

        .note {
            font-size: 11px; font-weight: 500; white-space: nowrap; overflow: hidden;
            text-overflow: ellipsis; width: 100%; text-align: center;
        }
        .note.income { color: #28a745; }
        .note.expense { color: #dc3545; }

        .detail { margin-top: 16px; position: relative; }
        .selected-date { font-size: 18px; font-weight: bold; margin-bottom: 12px; }
        .items { display: flex; flex-direction: column; gap: 8px; }
        .item {
            background: var(--item-bg); padding: 10px 12px; border-radius: 8px; display: flex;
            justify-content: space-between; align-items: center; font-size: 15px;
        }

        .add-btn {
            position: fixed; bottom: 20px; right: 20px; width: 56px; height: 56px;
            border-radius: 50%; background: var(--primary-blue); color: #fff; border: none;
            font-size: 28px; cursor: pointer; display: flex; align-items: center;
            justify-content: center; text-decoration: none; box-shadow: 0 4px 8px rgba(0,0,0,0.15);
        }

        .modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); display: none; align-items: center;
            justify-content: center; z-index: 1000;
        }
        .modal-overlay.show { display: flex; }
        .modal-content {
            background-color: white; padding: 20px; border-radius: 10px;
            width: 80%; max-width: 300px;
        }
        .modal-content h2 { text-align: center; margin-top: 0; font-size: 18px; }
        .year-selector {
            width: 100%; padding: 10px; font-size: 16px; border: 1px solid var(--border-color);
            border-radius: 8px; margin-bottom: 16px;
        }
        .month-grid {
            display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .month-button {
            padding: 12px 5px; font-size: 14px; font-weight: 700;
            border: 1px solid var(--border-color); border-radius: 8px; background-color: #f1f1f1;
            cursor: pointer;
        }
        .month-button.selected {
            background-color: var(--primary-blue); color: white; border-color: var(--primary-blue);
        }
        .modal-actions { text-align: center; }
        .modal-actions button {
            width: 100%; padding: 12px; font-size: 16px; font-weight: bold; border-radius: 8px;
            border: none; cursor: pointer; background-color: var(--primary-blue); color: white;
        }
    </style>
</head>
<body>

<div class="top-bar">
    <button class="icon-btn" id="menuIcon">≡</button>
    <div class="month-nav">
        <button class="icon-btn" id="prev">‹</button>
        <h1 id="monthLabel">2025년 9월</h1>
        <button class="icon-btn" id="next">›</button>
    </div>
    <div style="width: 40px;"></div>
</div>

<div class="content-wrapper">
    <div class="summary">
        <div>수입 <span class="income">+800,000</span></div>
        <div>지출 <span class="expense">-275,000</span></div>
    </div>

    <div class="calendar-card">
        <div class="weekdays">
            <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div class="grid" id="calendarGrid"></div>
    </div>

    <div class="detail">
        <div class="selected-date" id="selectedDate">날짜를 선택하세요</div>
        <div class="items" id="itemsList"></div>
    </div>
</div>

<a href="/calendar/add" class="add-btn">+</a>

<div class="modal-overlay" id="datePickerModal">
    <div class="modal-content">
        <h2>날짜 선택</h2>
        <select class="year-selector" id="yearSelect"></select>
        <div class="month-grid" id="monthGrid"></div>
        <div class="modal-actions">
            <button id="confirmDateBtn">확인</button>
        </div>
    </div>
</div>

<script>
    // JavaScript 코드는 이전과 동일합니다.
    const sampleData = {
      "2025-09-06": [{title:"수입", price:"+38,500"},{title:"수수료", price:"+3,000"}],
      "2025-09-10": [{title:"교통비", price:"-2,500"},{title:"식비", price:"-75,000"}]
    };

    const today = new Date();
    let currentYear = today.getFullYear();
    let currentMonth = today.getMonth();

    const grid = document.getElementById('calendarGrid');
    const monthLabel = document.getElementById('monthLabel');
    const menuIcon = document.getElementById('menuIcon');
    const datePickerModal = document.getElementById('datePickerModal');
    const yearSelect = document.getElementById('yearSelect');
    const monthGrid = document.getElementById('monthGrid');
    const confirmDateBtn = document.getElementById('confirmDateBtn');

    function renderCalendar(year, month) {
        grid.innerHTML = '';
        const firstDayOfMonth = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();

        for (let i = 0; i < 42; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell';
            const day = i - firstDayOfMonth + 1;

            if (i >= firstDayOfMonth && day <= daysInMonth) {
                const dayNum = document.createElement('div');
                dayNum.className = 'daynum';
                dayNum.textContent = day;
                cell.appendChild(dayNum);

                const key = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                cell.dataset.day = key;

                if (day === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                    cell.classList.add('today');
                }

                if (sampleData[key]) {
                    sampleData[key].forEach(entry => {
                        const note = document.createElement('div');
                        note.className = 'note';
                        const price = parseInt(entry.price.replace(/,/g, ''));
                        note.classList.add(price > 0 ? 'income' : 'expense');
                        note.textContent = price.toLocaleString();
                        cell.appendChild(note);
                    });
                }
                cell.addEventListener('click', () => {
                    document.querySelector('.cell.selected')?.classList.remove('selected');
                    cell.classList.add('selected');
                    selectDay(key);
                });
            } else {
                cell.classList.add('disabled');
            }
            grid.appendChild(cell);
        }
        updateMonthLabel(year, month);
    }

    function updateMonthLabel(year, month) {
        monthLabel.textContent = `${year}년 ${month + 1}월`;
    }

    function selectDay(key){
      const label = document.getElementById('selectedDate');
      const list = document.getElementById('itemsList');
      if (!key) {
          label.textContent = '날짜를 선택하세요';
          list.innerHTML = '';
          return;
      }
      const [y,m,d] = key.split('-');
      label.textContent = `${Number(m)}월 ${Number(d)}일`;
      list.innerHTML = '';
      const entries = sampleData[key] || [];
      if (entries.length === 0) {
        list.innerHTML = '<div class="item"><span>내역 없음</span></div>';
        return;
      }
      entries.forEach(e => {
        const price = parseInt(e.price.replace(/,/g, ''));
        const priceColor = price > 0 ? 'var(--primary-blue)' : '#333';
        const formattedPrice = `${price > 0 ? '+' : ''}${price.toLocaleString()}원`;

        const it = document.createElement('div');
        it.className = 'item';
        it.innerHTML = `<span>${e.title}</span><span style="color: ${priceColor}; font-weight: bold;">${formattedPrice}</span>`;
        list.appendChild(it);
      });
    }

    function openModal() {
        yearSelect.innerHTML = '';
        const currentSysYear = new Date().getFullYear();
        for (let i = currentSysYear - 5; i <= currentSysYear + 5; i++) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i}년`;
            if (i === currentYear) option.selected = true;
            yearSelect.appendChild(option);
        }

        monthGrid.innerHTML = '';
        for (let i = 0; i < 12; i++) {
            const monthBtn = document.createElement('button');
            monthBtn.className = 'month-button';
            monthBtn.textContent = `${i + 1}월`;
            monthBtn.dataset.month = i;
            if (i === currentMonth) monthBtn.classList.add('selected');
            monthGrid.appendChild(monthBtn);
        }
        datePickerModal.classList.add('show');
    }

    function closeModal() {
        datePickerModal.classList.remove('show');
    }

    document.getElementById('prev').addEventListener('click', () => {
        currentMonth--;
        if (currentMonth < 0) {
            currentMonth = 11;
            currentYear--;
        }
        renderCalendar(currentYear, currentMonth);
        selectDay(null);
    });

    document.getElementById('next').addEventListener('click', () => {
        currentMonth++;
        if (currentMonth > 11) {
            currentMonth = 0;
            currentYear++;
        }
        renderCalendar(currentYear, currentMonth);
        selectDay(null);
    });

    menuIcon.addEventListener('click', openModal);
    datePickerModal.addEventListener('click', (e) => {
        if (e.target === datePickerModal) closeModal();
    });

    monthGrid.addEventListener('click', (e) => {
        if (e.target.classList.contains('month-button')) {
            monthGrid.querySelector('.selected')?.classList.remove('selected');
            e.target.classList.add('selected');
        }
    });

    confirmDateBtn.addEventListener('click', () => {
        const selectedYear = parseInt(yearSelect.value);
        const selectedMonthEl = monthGrid.querySelector('.selected');
        if (!selectedMonthEl) {
            alert('월을 선택해주세요.');
            return;
        }
        const selectedMonth = parseInt(selectedMonthEl.dataset.month);

        currentYear = selectedYear;
        currentMonth = selectedMonth;

        renderCalendar(currentYear, currentMonth);
        selectDay(null);
        closeModal();
    });

    renderCalendar(currentYear, currentMonth);
    selectDay(null);
</script>

</body>
</html>
