<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>모바일 캘린더 (SSR)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/nav.css}">
    <link rel="stylesheet" th:href="@{/css/calendar.css}">
    <script defer th:src="@{/js/nav.js}"></script>

</head>
<body>

<div class="top-bar">
    <button class="icon-btn" id="menuIcon">≡</button>
    <div class="month-nav">
        <a class="icon-btn" th:href="@{/calendar/calendar(user_id=${param.user_id}, year=${view.month == 1 ? view.year - 1 : view.year}, month=${view.month == 1 ? 12 : view.month - 1})}">‹</a>
        <h1 id="monthLabel" th:text="${view.year} + '.' + ${#numbers.formatInteger(view.month, 2)}">2025.09</h1>
        <a class="icon-btn" th:href="@{/calendar/calendar(user_id=${param.user_id}, year=${view.month == 12 ? view.year + 1 : view.year}, month=${view.month == 12 ? 1 : view.month + 1})}">›</a>
    </div>
    <div style="width: 44px;"></div>
</div>

<div class="content-wrapper">
    <div class="summary">
        <div>
            <div class="label">수입</div>
            <div class="amount income" th:text="${#numbers.formatInteger(view.totalIncome, 3, 'COMMA')}">0</div>
        </div>
        <div>
            <div class="label">지출</div>
            <div class="amount expense" th:text="${#numbers.formatInteger(T(java.lang.Math).abs(view.totalExpense), 3, 'COMMA')}">0</div>
        </div>
    </div>

    <div class="calendar-card">
        <div class="weekdays">
            <div>일</div><div>월</div><div>화</div><div>수</div><div>목</div><div>금</div><div>토</div>
        </div>
        <div class="grid" id="calendarGrid">
            <th:block th:each="week : ${view.weeks}">
                <th:block th:each="day : ${week}">

                    <div class="cell"
                         th:if="${day.isCurrentMonth}"
                         th:attr="data-day=${day.dayOfMonth}"
                         th:classappend="${day.isToday ? ' today' : ''}">

                        <div class="daynum" th:text="${day.dayOfMonth}"></div>

                        <div class="note" th:each="tx : ${day.transactions}"
                             th:text="${#numbers.formatInteger(T(java.lang.Math).abs(tx.amount), 0, 'COMMA')}"
                             th:classappend="${tx.type == 'INCOME' ? 'income' : 'expense'}">
                        </div>
                    </div>

                    <div class="cell disabled" th:unless="${day.isCurrentMonth}">
                        <div class="daynum"></div>
                    </div>

                </th:block>
            </th:block>
        </div>
    </div>
</div>

<div class="daily-details-container">
    <h2 id="detailsDate">날짜를 선택하세요</h2>
    <div id="detailsSummary" class="summary-line">
        <span class="label">합계</span>
        <span id="detailsTotal" class="amount">0</span>
    </div>
    <div id="detailsList">
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    document.addEventListener('DOMContentLoaded', () => {
        const currentYear = [[${view.year}]];
        const currentMonthVal = [[${view.month}]];
        const currentUserId = [[${param.user_id}]];

        // ... (모달 관련 코드는 모두 동일합니다) ...
        const datePickerModal = document.getElementById('datePickerModal');
        const yearSelect = document.getElementById('yearSelect');
        const monthGrid = document.getElementById('monthGrid');
        const confirmDateBtn = document.getElementById('confirmDateBtn');
        const menuIcon = document.getElementById('menuIcon');

        function openModal() { /* ... */ }
        function closeModal() { /* ... */ }
        if (menuIcon) menuIcon.addEventListener('click', openModal);
        if (confirmDateBtn) { /* ... */ }
        if (datePickerModal) { /* ... */ }
        if (monthGrid) { /* ... */ }


        // ❗️❗️❗️ 이 부분이 최종 수정되었습니다 ❗️❗️❗️
        const transactionsByDay = JSON.parse('[(${view.transactionsByDayJson})]');


        // ... (나머지 코드는 모두 동일합니다) ...
        const calendarGrid = document.getElementById('calendarGrid');
        const detailsDate = document.getElementById('detailsDate');
        const detailsList = document.getElementById('detailsList');
        const detailsTotal = document.getElementById('detailsTotal');

        calendarGrid.addEventListener('click', (e) => {
            const cell = e.target.closest('.cell[data-day]');
            if (!cell) return;

            const prevSelected = calendarGrid.querySelector('.selected');
            if (prevSelected) prevSelected.classList.remove('selected');
            cell.classList.add('selected');

            const day = cell.dataset.day;
            const transactions = transactionsByDay[day] || [];
            updateDetailsView(day, transactions);
        });

        function updateDetailsView(day, transactions) {
            detailsDate.textContent = `${currentMonthVal}월 ${day}일 내역`;
            detailsList.innerHTML = '';

            if (transactions.length === 0) {
                detailsList.innerHTML = '<div class="transaction-card empty">거래 내역이 없습니다.</div>';
                detailsTotal.textContent = '0';
                detailsTotal.className = 'amount';
                return;
            }

            let dailyTotalIncome = 0;
            let dailyTotalExpense = 0;

            transactions.forEach(tx => {
                const card = document.createElement('div');
                const typeClass = tx.type === 'INCOME' ? 'income' : 'expense';
                const borderClass = tx.type === 'INCOME' ? 'income-border' : 'expense-border';
                card.className = `transaction-card ${borderClass}`;

                if (tx.type === 'INCOME') {
                    dailyTotalIncome += tx.amount;
                } else {
                    dailyTotalExpense += tx.amount;
                }

                card.innerHTML = `
                    <div class="item-info">
                        <span class="item-category">${tx.categoryName}</span>
                        <span class="item-memo">${tx.memo || ''}</span>
                    </div>
                    <span class="item-amount ${typeClass}">
                        ${(tx.type === 'INCOME' ? '+' : '-') + Math.abs(tx.amount).toLocaleString()}
                    </span>
                `;
                detailsList.appendChild(card);
            });

            const dailyTotal = dailyTotalIncome - dailyTotalExpense;
            detailsTotal.textContent = dailyTotal.toLocaleString();
            detailsTotal.className = 'amount ' + (dailyTotal >= 0 ? 'income' : 'expense');
        }

        function showTodayDetailsOnLoad() {
            const todayCell = document.querySelector('.cell.today');
            if (todayCell) {
                todayCell.classList.add('selected');
                const todayDate = todayCell.dataset.day;
                const transactions = transactionsByDay[todayDate] || [];
                updateDetailsView(todayDate, transactions);
            }
        }

        showTodayDetailsOnLoad();

        const addTransactionBtn = document.getElementById('addTransactionBtn');
        if (addTransactionBtn) {
            addTransactionBtn.addEventListener('click', (e) => {
                e.preventDefault();
                const selectedCell = document.querySelector('.cell.selected');
                if (selectedCell) {
                    const day = selectedCell.dataset.day;
                    const year = currentYear;
                    const month = currentMonthVal;
                    const fullDate = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    window.location.href = `/calendar/add?user_id=${currentUserId}&date=${fullDate}`;
                } else {
                    alert('날짜를 먼저 선택해주세요.');
                }
            });
        }
    });
    /*]]>*/
</script>
<div th:replace="~{fragments/nav :: navFragment}"></div>
<a id="addTransactionBtn" class="fab">+</a>
</body>
</html>
